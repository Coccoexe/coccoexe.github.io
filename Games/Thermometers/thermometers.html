<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
<title>Mercury Thermometer Puzzle</title>
</head>
<body>
  <h1>Mercury Thermometer Puzzle</h1>
  <div class="radio-group">
    <input type="radio" id="Easy" name="difficulty" value="5" checked>
    <label for="Easy">Easy</label>
    <input type="radio" id="Medium" name="difficulty" value="7">
    <label for="Medium">Medium</label>
    <input type="radio" id="Hard" name="difficulty" value="9">
    <label for="Hard">Hard</label>
  </div>
  </br>
  <div id="puzzle-container"></div>
</br>
<div style="text-align: center;">
  <button id="reset">Reset</button>
  <button id="check">Check</button>
  <button id="show">Show Solution</button>
  <button id="newGame" style="display: none;">New Game</button>
</div>
  <script src="script.js"></script>
</body>
</html>
